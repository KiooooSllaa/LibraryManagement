<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div class="container-login100">
        <div class="wrap-login100">
           
            <div class="login100-pic js-tilt" data-tilt>
                <img src="images/img-01.png" alt="IMG">
            </div>
            <form class="login100-form validate-form" id="registerForm">
                <span class="login100-form-title">
                    Create Account
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="fullName" placeholder="Full Name" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="email" name="email" placeholder="Email" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="password" placeholder="Password" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" name="confirmPassword" placeholder="Confirm Password" required>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Register
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <a class="txt2" href="index.html">
                        Already have an account? Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const fullName = e.target.fullName.value.trim();
            const email = e.target.email.value.trim();
            const password = e.target.password.value;
            const confirmPassword = e.target.confirmPassword.value;

            if (!fullName || !email || !password || !confirmPassword) {
                alert("Please fill out all fields.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            try {
                const response = await fetch("https://localhost:7250/api/auth/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ fullName, email, password })
                });

                const result = await response.text();
                if (response.ok) {
                    alert("Registration successful!");
                    window.location.href = "index.html";
                } else {
                    alert("Error: " + result);
                }
            } catch (error) {
                console.error("Network error:", error);
                alert("An error occurred. Please try again later.");
            }
        });
    </script>
</body>
</html>
