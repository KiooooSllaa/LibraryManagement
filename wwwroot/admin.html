<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin - Phân quyền & Thống kê</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700,900" />
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <link href="../assets/css/material-dashboard.css?v=3.2.0" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
</head>
<body class="g-sidenav-show bg-gray-100">
    <!-- Sidebar -->
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-radius-lg fixed-start ms-2 bg-white my-2" id="sidenav-main">
        <div class="sidenav-header">
            <a class="navbar-brand px-4 py-3 m-0" href="https://localhost:7250/index.html">
                <img src="../assets/img/logo-ct-dark.png" class="navbar-brand-img" width="26" height="26" alt="main_logo">
                <span class="ms-1 text-sm text-dark">E-Libra</span>
            </a>
        </div>
        <hr class="horizontal dark mt-0 mb-2">
        <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active bg-gradient-dark text-white" href="#">
                        <i class="fa fa-user" ></i>
                        <span class="nav-link-text ms-1">Admin</span>
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- Main -->
    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
        <div class="container-fluid py-2">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-header">Tổng số lượng sách</div>
                        <div class="card-body">
                            <h4 id="book-count">...</h4>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-header">Sách được mượn nhiều nhất</div>
                        <div class="card-body">
                            <ul id="most-borrowed-books" class="list-group"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Quản lý người dùng</div>
                <div class="card-body table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Email</th>
                                <th>Họ tên</th>
                                <th>Vai trò</th>
                            </tr>
                        </thead>
                        <tbody id="user-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const token = localStorage.getItem("token");

        async function loadAdminDashboard() {
            const [bookRes, topBooksRes, usersRes, roleRes] = await Promise.all([
                fetch("https://localhost:7250/api/Admin/book-count", { headers: { Authorization: `Bearer ${token}` } }),
                fetch("https://localhost:7250/api/Admin/top-books", { headers: { Authorization: `Bearer ${token}` } }),
                fetch("https://localhost:7250/api/Admin/users", { headers: { Authorization: `Bearer ${token}` } }),
                fetch("https://localhost:7250/api/Admin/all-role", { headers: { Authorization: `Bearer ${token}` } })
            ]);

            const bookCount = await bookRes.text();
            document.getElementById("book-count").textContent = bookCount;

            const topBooks = await topBooksRes.json();
            const ul = document.getElementById("most-borrowed-books");
            topBooks.forEach(book => {
                const li = document.createElement("li");
                li.className = "list-group-item d-flex justify-content-between";
                li.innerHTML = `${book.title} <span class="badge bg-primary">${book.borrowCount}</span>`;
                ul.appendChild(li);
            });

            const roles = await roleRes.json();
            
            const users = await usersRes.json();
            const tbody = document.getElementById("user-table");
            users.forEach(u => {
                const tr = document.createElement("tr");

                let roleOptions = "";
                roles.forEach(r => {
                    const selected = r.id == u.roleId ? "selected" : "";
                    roleOptions += `<option value="${r.id}" ${selected}>${r.name}</option>`;
                });
                const disable = u.id == localStorage.getItem("userId") ?"disabled" : "";
                tr.innerHTML = `<td>${u.id}</td><td>${u.email}</td><td>${u.fullName}</td><td>
    <select ${disable} onchange="updateUserRole(this, ${u.id}, ${u.roleId})">${roleOptions}</select></td>`;
                tbody.appendChild(tr);
            });
        }

        function updateUserRole(selectEl, userId, currentRole) {
            const newRoleId = parseInt(selectEl.value);
            if (newRoleId === currentRole) return;

            if (!confirm("Xác nhận thay đổi vai trò người dùng?")) {
                selectEl.value = currentRole; // Revert
                return;
            }

            fetch(`https://localhost:7250/api/Admin/update-role/${userId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${localStorage.getItem("token")}`
                },
                body: JSON.stringify(newRoleId)
            }).then(res => {
                if (!res.ok) {
                    alert("Cập nhật thất bại.");
                    selectEl.value = currentRole;
                } else {
                    alert("Đã cập nhật vai trò.");
                }
            });
        }

        document.addEventListener("DOMContentLoaded", loadAdminDashboard);
    </script>
</body>
</html>
